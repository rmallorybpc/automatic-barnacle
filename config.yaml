# Feature Monitor Configuration

# Data sources
sources:
  changelog:
    enabled: true
    url: "https://github.blog/changelog/"
  # Homepage content check is tracked separately under `content_checks`.
  roadmap:
    enabled: true
    url: "https://github.com/github/roadmap"
  graphql_schema:
    enabled: true
    docs_url: "https://docs.github.com/public/fpt/schema.docs.graphql"

# Lightweight content checks (availability + change detection)
content_checks:
  github_blog:
    enabled: true
    display_name: "GitHub blog"
    url: "https://github.blog/"
    # Optional substring to assert the response is the expected page.
    contains: "GitHub"

  github_blog_product_news:
    enabled: true
    display_name: "GitHub product news"
    url: "https://github.blog/news-insights/product-news/"

  github_blog_changelog:
    enabled: true
    display_name: "GitHub changelog"
    url: "https://github.blog/changelog/"

  github_newsroom_press_releases:
    enabled: true
    display_name: "GitHub press releases"
    url: "https://github.com/newsroom/press-releases"

  github_roadmap_homepage:
    enabled: true
    display_name: "GitHub roadmap"
    url: "https://github.com/github/roadmap"

  github_resources_enterprise_content_roundup_september:
    enabled: true
    display_name: "GitHub September roundup"
    url: "https://resources.github.com/enterprise-content-roundup/september/"
    # Note: This URL includes a hardcoded month reference. Update the key, display_name,
    # and URL when monitoring a different month's content roundup.

# Issue management
issue:
  repo: "rmallorybpc/automatic-barnacle"
  labels:
    - "feature-gap"
    - "automated"
  assignees: []

# Notifications
notifications:
  slack:
    enabled: true
    webhook_url_env: "SLACK_WEBHOOK_URL"
  teams:
    enabled: true
    webhook_url_env: "TEAMS_WEBHOOK_URL"

# Embeddings
embeddings:
  model: "text-embedding-ada-002"
  provider: "openai"

# Coverage thresholds
coverage:
  min_threshold: 0.7
  warning_threshold: 0.85

# Reporting
report:
  output_dir: "data/reports"
  formats:
    - "json"
    - "markdown"

# Dashboard
dashboard:
  output_dir: "data/dashboard"
  retention_days: 90

# Monthly report
monthly_report:
  enabled: true
  output_dir: "data/reports/monthly"
