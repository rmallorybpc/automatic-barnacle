# Feature Monitor Configuration

# Data sources
sources:
  changelog:
    enabled: true
    url: "https://github.blog/changelog/"
  roadmap:
    enabled: true
    url: "https://github.com/github/roadmap"
  graphql_schema:
    enabled: true
    docs_url: "https://docs.github.com/public/fpt/schema.docs.graphql"

# Issue management
issue:
  repo: "rmallorybpc/automatic-barnacle"
  labels:
    - "feature-gap"
    - "automated"
  assignees: []

# Notifications
notifications:
  slack:
    enabled: true
    webhook_url_env: "SLACK_WEBHOOK_URL"
  teams:
    enabled: true
    webhook_url_env: "TEAMS_WEBHOOK_URL"

# Embeddings
embeddings:
  model: "text-embedding-ada-002"
  provider: "openai"

# Coverage thresholds
coverage:
  min_threshold: 0.7
  warning_threshold: 0.85

# Reporting
report:
  output_dir: "data/reports"
  formats:
    - "json"
    - "markdown"

# Dashboard
dashboard:
  output_dir: "data/dashboard"
  retention_days: 90

# Content checks
# These are lightweight HTTP checks (URL fetch + fingerprint) whose latest results
# can be surfaced on the dashboard.
content_checks:
  - key: "github_blog"
    name: "GitHub blog"
    url: "https://github.blog/"
  - key: "github_blog_product_news"
    name: "GitHub product news"
    url: "https://github.blog/product-news/"
  - key: "github_blog_changelog"
    name: "GitHub changelog"
    url: "https://github.blog/changelog/"
  - key: "github_newsroom_press_releases"
    name: "GitHub press releases"
    url: "https://github.com/newsroom/press-releases"
  - key: "github_roadmap_homepage"
    name: "GitHub roadmap"
    url: "https://github.com/github/roadmap"
  - key: "github_resources_enterprise_content_roundup_september"
    name: "GitHub September roundup"
    url: "https://resources.github.com/enterprise-content-roundup-september"

# Monthly report
monthly_report:
  enabled: true
  output_dir: "data/reports/monthly"
