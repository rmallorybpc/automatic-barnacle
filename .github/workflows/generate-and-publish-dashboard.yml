name: Generate and publish initial dashboard

on:
  workflow_dispatch:

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests urllib3
      
      - name: Create data directories
        run: |
          mkdir -p data/{graphql,embeddings,reports,issues,dashboard}
          mkdir -p docs/reports
      
      - name: Run ingestion
        run: |
          echo "=== Running ingestion ==="
          python -m src.feature_monitor.ingestion
        continue-on-error: true
      
      - name: Run indexing
        run: |
          echo "=== Running indexing ==="
          python -m src.feature_monitor.modules_index
        continue-on-error: true
      
      - name: Generate embeddings
        run: |
          echo "=== Generating embeddings ==="
          python -m src.feature_monitor.embeddings
        continue-on-error: true
      
      - name: Evaluate coverage
        run: |
          echo "=== Evaluating coverage ==="
          python -m src.feature_monitor.coverage
        continue-on-error: true
      
      - name: Generate report
        run: |
          echo "=== Generating report ==="
          python -m src.feature_monitor.report
        continue-on-error: true
      
      - name: Generate dashboard
        run: |
          echo "=== Generating dashboard ==="
          python -m src.feature_monitor.dashboard
        continue-on-error: false
      
      - name: Copy dashboard to docs
        run: |
          if [ -f data/dashboard/dashboard_latest.json ]; then
            echo "Copying data/dashboard/dashboard_latest.json to docs/reports/dashboard.json"
            cp data/dashboard/dashboard_latest.json docs/reports/dashboard.json
            echo "Dashboard file copied successfully"
          else
            echo "Warning: data/dashboard/dashboard_latest.json not found"
            exit 1
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/reports/dashboard.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update dashboard.json from pipeline"
            git push
            echo "Changes committed and pushed successfully"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
